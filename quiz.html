<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div class="quiz">
            <div class="progressbar-div">
                <p id="progress-text">Question X of Y</p>
                <div class="progressbar">
                    <div class="progressbar-inner"></div>
                </div>
            </div>
            <div class="score-div">
                <p>score</p>
                <h1 id="score-txt">0</h1>
            </div>
            <div class="question-div">
                <p id="question-text">What is the answer to this Question?</p>
                <div class="choice">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Option A</p>
                </div>
                <div class="choice">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Option B</p>
                </div>
                <div class="choice">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Option C</p>
                </div>
                <div class="choice">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Option D</p>
                </div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
